<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siza Innovator - Investor Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .row { display:flex; gap:2rem; align-items:center; flex-wrap:wrap; }
    .badge { background:#ffd700; color:#111; border-radius:999px; padding:.2rem .6rem; font-size:.8rem; margin-left:.5rem; display:inline-block; }
    .profile-skeleton { padding:2rem 0; }
    .skel-line { height:12px; background:#eee; border-radius:6px; margin:.5rem 0; width:100%; max-width:420px; }
    .skel-avatar { width:120px; height:120px; border-radius:50%; background:#eee; }
  </style>
</head>

<!-- IMPORTANT: data-profile="investor" enables dynamic rendering in script.js -->
<body data-profile="investor">
  <header>
    <div class="container">
      <h1>Siza Innovator</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="messages.html">Messages</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="forum.html">Forum</a></li>
          <li><a href="deal-room.html">Deal Room</a></li>

          <!-- Dynamic items: script.js shows these when logged in -->
          <li><a id="nav-dashboard" href="#" style="display:none;">My Dashboard</a></li>
          <li><a id="nav-edit" href="#" style="display:none;">Edit Profile</a></li>
          <li><a id="nav-logout" href="#" style="display:none;">Log out</a></li>
        </ul>
      </nav>
      <div class="user-chip">Hello, <strong id="username">Guest</strong></div>
    </div>
  </header>

  <section class="profile-section">
    <div class="container">

      <!-- Loading skeleton (shown while Firestore loads) -->
      <div class="profile-skeleton">
        <div class="row">
          <div class="skel-avatar"></div>
          <div style="flex:1; max-width:500px;">
            <div class="skel-line" style="width:60%"></div>
            <div class="skel-line" style="width:40%"></div>
            <div class="skel-line" style="width:30%"></div>
          </div>
        </div>
      </div>

      <!-- Real content (script.js toggles visibility) -->
      <div class="profile-main" style="display:none;">
        <div class="profile-header">
          <img id="profAvatar" src="" alt="Profile Picture" class="profile-img">
          <div>
            <h2 id="profName">— <span id="goldBadge" class="badge" style="display:none;">Gold</span></h2>
            <p><span id="profRole">Investor</span> | <span id="profLocation">—</span></p>
          </div>
        </div>

        <div class="profile-content">
          <h3>About</h3>
          <p id="invBio">—</p>

          <div class="card-grid" style="margin:1rem 0;">
            <div class="card">
              <strong>Focus Area:</strong>
              <div id="invFocus">—</div>
            </div>
            <div class="card">
              <strong>Budget:</strong>
              <div id="invBudget">—</div>
            </div>
          </div>

          <!-- You can extend this with saved pitches, recent activity, etc. -->
        </div>
      </div>

    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Siza Innovator. All rights reserved.</p>
    </div>
  </footer>

  <!-- Load your dynamic logic (must be a module for Firebase imports) -->
  <script type="module" src="script.js"></script>
</body>
</html>
