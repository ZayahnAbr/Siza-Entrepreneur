<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siza Innovator - Submit Your Pitch</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <div class="container">
      <h1>Siza Innovator</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="messages.html">Messages</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="forum.html">Forum</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Submit Your Pitch</h2>
      <form>
        <label for="business-name">Business Name</label>
        <input id="business-name" type="text" placeholder="e.g. SolarBloom" required />

        <label for="industry">Industry</label>
        <select id="industry" required>
          <option value="">Select Industry</option>
          <option>Technology</option>
          <option>Health</option>
          <option>Energy</option>
        </select>

        <label for="description">Pitch Description</label>
        <textarea id="description" rows="6" placeholder="Describe your idea..." required></textarea>

        <label for="video-link">Pitch Video Link</label>
        <input id="video-link" type="url" placeholder="https://example.com/pitch.mp4" />

        <label for="files">Upload Files</label>
        <input id="files" type="file" multiple />

        <button type="submit" class="btn">Submit Pitch</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Siza Innovator. All rights reserved.</p>
    </div>
  </footer>
  <!-- chat popup html -->
  <div class="chat-toggle" onclick="toggleChat()">
    ðŸ’¬ Messages
  </div>

  <div class="chat-box" id="chatBox">
    <div class="chat-header">
      <span>Messages</span>
      <button onclick="toggleChat()">Ã—</button>
    </div>
    <div class="chat-messages">
      <div class="message">
        <strong>Investor Alex:</strong>
        <p>Hi! Let's connect about your pitch.</p>
      </div>
        <div class="message me">
        <strong>You:</strong>
        <p>Sounds great! When are you available?</p>
      </div>
    </div>
    <form class="chat-input" onsubmit="sendMessage(event)">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- chat script -->
  <script>
    function toggleChat() {
      const chatBox = document.getElementById('chatBox');
      chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const messageText = input.value.trim();
      if (messageText !== '') {
        const chatMessages = document.querySelector('.chat-messages');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', 'me');
        newMessage.innerHTML = `<strong>You:</strong><p>${messageText}</p>`;
        chatMessages.appendChild(newMessage);
        input.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }
  </script>

</body>
</html>
