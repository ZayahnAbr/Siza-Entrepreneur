<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investor Registration - Siza Innovator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <div class="container">
    <h1>Siza Innovator</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </div>
</header>



  <section class="entrepreneur-register">
    <!-- âœ… Form ID matches script.js signup listener -->
    <form id="signupForm">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" name="name" required />

      <label for="signupEmail">Email Address</label>
      <input type="email" id="signupEmail" name="email" required />

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="password" required minlength="6" />

      <!-- Hidden account type -->
      <input type="hidden" id="accountType" name="accountType" value="investor" />

      <button type="submit" class="btn">Register as Investor</button>
    </form>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
